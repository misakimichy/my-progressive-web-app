<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 	<title>Eat | Restaurant Info</title>
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="manifest" href="manifest.json">
 	<meta name="theme-color" content="#c3c3c3">
 	<meta name="application-name" content="Eat">
	<link rel="icon" sizes="256x256" href="img/app-icon-256.png">
	<link rel="icon" sizes="512x512" href="img/app-icon-512.png">
	<meta name="description" content="Eat restaurant info and reviews">
	<meta name="keywords" content="Eat restaurant reviews info">
	<meta name="author" content="Tatiana Passarella">
	<meta name="robots" content="index,follow">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
 	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="preload" as="style" href="css/restaurant.min.css" onload="this.rel='stylesheet'">
	<link rel="preload" as="style" href="css/restaurant-media.min.css" onload="this.rel='stylesheet'">
	<!-- <link rel="stylesheet" href="css/restaurant.css" media="screen">-->
</head>

<body class="inside">
	<div id="container">
		<header>
			<h1><img id="logo" src="/img/logo.svg" alt=""> EAT &#12307;INFO&#12307;</h1>
		</header>
		
		<a id="skip" href="#link_home" aria-label="Skip tabbing on the map elements">Skip tabbing on map</a>

		<main id="maincontent" role="main">
			 <section id="my-results">
				<a tabindex="0" aria-label="Open the map to see restaurant location" onclick="showMap()">Open the map</a> 
	 		</section>
			<section id="map-container" style="display:none">
				<div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
			</section>
			<nav>
				<ul id="breadcrumb" aria-label="breadcrumb">
					<li><a id="link_home" href="/" tabindex="0" aria-label="Link to Home" title="Go to homepage">Home</a></li>
				</ul>
			</nav>
			<div id="info-container">
				<section id="restaurant-container">
					<div id="the-restaurant">
						<h2 id="restaurant-name"></h2>
						<img id="restaurant-img">
						<p id="restaurant-cuisine"></p>
						<p id="restaurant-address"></p>
						<table id="restaurant-hours"></table>
					</div>
				</section>

				<section id="reviews-container">
					<h2 id="your-review">Your review</h2>
					<form id="review-form"><!-- onsubmit="return catchReview();" -->
						<input tabindex="0" type="text" id="review-name" placeholder="Enter your name" role="textbox" aria-label="Your name" aria-required="true"><br />
						<select tabindex="0" id="review-rating" role="listbox" aria-label="Your rating" aria-required="true">
							<option disabled selected>Select Rating</option>
							<option value="1" role="option">1</option>
							<option value="2" role="option">2</option>
							<option value="3" role="option">3</option>
							<option value="4" role="option">4</option>
							<option value="5" role="option">5</option>
						</select><br />
						<textarea tabindex="0" id="review-comment" rows="5" placeholder="Give your feedback" aria-label="Your review" role="textbox" aria-multiline="true" aria-required="true"></textarea><br />
						<input tabindex="0" type="submit" aria-label="Send review">
					</form>
					<ul id="reviews-list"></ul>
				</section>
			</div>
	  </main>
	  <!-- End main -->

	  <!-- Beginning footer -->
	  <footer id="footer">
		 Copyright (c) 2018 <a href="/"><strong>EAT Restaurant Reviews</strong></a> All Rights Reserved.
	  </footer>
  	</div><!-- end container -->
<script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/restaurant.js"></script>
<script type="application/javascript" charset="utf-8" src="js/lazy-load.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHdZ_s6Gnq8k1okOEEBrRvvmG9W2DlZXg&libraries=places&callback=initMap"></script>
<script>
function showMap() {
	document.getElementById("map-container").removeAttribute("style");
	document.getElementById("my-results").remove();
}
window.onload = function() {
	var windwWidth = window.innerWidth;
	if (windwWidth >= '750') {
		showMap();
	}
};
</script>
</body>
</html>
