<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 	<title>Eat | Restaurant Reviews</title>
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="manifest" href="manifest.json">
 	<meta name="theme-color" content="#c3c3c3">
 	<meta name="application-name" content="Eat">
	<link rel="icon" sizes="256x256" href="img/app-icon-256.png">
	<link rel="icon" sizes="512x512" href="img/app-icon-512.png">
	<meta name="description" content="Eat to choose what you want, wherever you are">
	<meta name="keywords" content="Eat restaurant reviews info">
	<meta name="author" content="Tatiana Passarella">
	<meta name="robots" content="index,follow">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
 	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="preload" as="style" href="css/index.min.css" onload="this.rel='stylesheet'">
	<link rel="preload" as="style" href="css/index-media.min.css" onload="this.rel='stylesheet'">
	<!-- <link rel="stylesheet" href="css/index.css" media="screen"> -->
</head>

<body>
	<div id="container">
	 	<header>
			<h1><img id="logo" src="/img/logo.svg" alt=""> EAT &#12307;REVIEWS&#12307;</h1>
	 	</header>

	 	<a id="skip" href="#neighborhoods-select" aria-label="Skip tabbing on the map elements">Skip tabbing on map</a>
	 	
	 	<main id="maincontent">
	 		 <section id="my-results">
				<p>Near your location we have <span id="results"></span> restaurants</p>
				<a tabindex="0" aria-label="Open the map to see locations" onclick="showMap()">Open the map</a> 
	 		</section>
			<section id="map-container" style="display:none">
				<div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
			</section>
			<section id="result-container">
				<div class="filter-options">
					<h2><b>&mdash; FILTERS &mdash;</b></h2>
					<select id="neighborhoods-select" tabindex="0" name="neighborhoods" aria-label="Select neighborhood" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" tabindex="0" name="cuisines" aria-label="Select cuisine type" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list"></ul>
			</section>
		</main>

		<footer id="footer">
			Copyright (c) 2018 <a href="/"><strong>EAT Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
	</div><!-- end container -->

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/index.js"></script>
<script type="application/javascript" charset="utf-8" src="js/lazy-load.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/10.5.2/lazyload.min.js"></script> -->
<!-- <script type="application/javascript" charset="utf-8" src="js/passive_events.min.js"></script> -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHdZ_s6Gnq8k1okOEEBrRvvmG9W2DlZXg&libraries=places&callback=initMap"></script>
<script>
function showMap() {
	document.getElementById("map-container").removeAttribute("style");
	document.getElementById("my-results").remove();
}
window.onload = function() {
	var windwWidth = window.innerWidth;
	if (windwWidth >= '750') {
		showMap();
	}
};
</script>
</body>
</html>
